<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Music Playlist Explorer | Library</title>
		<link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<!-- Your header content here -->
			<div id="banner">
				<h1>Music Playlist Explorer</h1>
			</div>
			<div id="util">
				<ul id="nav">
					<li class="nav-link first">
						<h2><a href="./featured/featured.html">Featured</a></h2>
					</li>
					<li class="nav-link">
						<h2><a class="current" href="./index.html">Library</a></h2>
					</li>
				</ul>
				<div id="util-btns">
					<img
						id="sort-util-btn"
						class="util-btn"
						src="./assets/img/sort.png"
					/>
					<img
						id="search-util-btn"
						class="util-btn"
						src="./assets/img/search.png"
					/>
				</div>
			</div>
			<div id="sort-btns-container">
				<ul id="sort-btns">
					<li class="sort-btn first">
						<h3>Sort</h3>
					</li>
					<li id="name-sort-btn" class="clickable sort-btn">
						<h3>Name</h3>
					</li>
					<li id="creator-sort-btn" class="clickable sort-btn">
						<h3>Creator</h3>
					</li>
					<li id="likes-sort-btn" class="clickable sort-btn">
						<h3>Likes</h3>
					</li>
				</ul>
			</div>
			<div id="search-container">
				<ul id="search-btns">
					<li class="sort-btn first">
						<h3>Search</h3>
					</li>
					<li id="search-bar" class="sort-btn">
						<form id="search-form">
							<input id="search-input" type="text" />
							<!-- <input type="submit" style="display: none" /> -->
						</form>
					</li>
				</ul>
			</div>
		</header>

		<div class="add-modal-overlay">
			<div class="add-modal-content">
				<div class="add-modal-header">
					<h1>Add Playlist</h1>
					<img class="add-modal-close" src="./assets/img/close.png" />
				</div>
				<form id="add-form">
          <input class="add-save-btn" type="submit"/>
					<div>
						<label" for="add-name">Name:</label>
						<input type="text" id="add-name" name="add-name" required />
					</div>
					<div>
						<label for="add-creator">Creator:</label>
						<input type="text" id="add-creator" name="add-creator" required />
					</div>
					<div>
						<label for="add-song-title">Song Title:</label>
						<input type="text" id="add-song-title" name="add-song-title" required />
					</div>
					<div>
						<label for="add-song-artist">Song Artist:</label>
						<input type="text" id="add-song-artist" name="add-song-artist" required />
					</div>
          <div>
						<label for="add-song-album">Song Album:</label>
						<input type="text" id="add-song-album" name="add-song-album" required />
					</div>
					<div>
						<label for="add-song-duration">Song Duration:</label>
						<input type="text" id="add-song-duration" name="add-song-duration" required />
					</div>
				</form>
			</div>
		</div>

		<main id="content">
			<!-- Your main content here -->
			<div id="playlist-cards">
				
			</div>
		</main>

		<footer>
			<!-- Your footer content here -->
			<div id="footer"></div>
		</footer>
		<script src="data/data.js"></script>
		<script src="script.js"></script>
	</body>
</html>
