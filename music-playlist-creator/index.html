		<header>
			<!-- Your header content here -->
			<div id="banner">

			</div>
			<div id="util">

					<li class="nav-link first">

				<div id="util-btns">

						id="sort-util-btn"
						class="util-btn"
						src="./assets/img/sort.png"

					<img
						id="search-util-btn"
						class="util-btn"
						src="./assets/img/search.png"
					/>
				</div>
			</div>
			<div id="sort-btns-container">
				<ul id="sort-btns">
					<li class="sort-btn first">
						<h3>Sort</h3>
					</li>
					<li id="name-sort-btn" class="clickable sort-btn">
						<h3>Name</h3>
					</li>
					<li id="creator-sort-btn" class="clickable sort-btn">
						<h3>Creator</h3>
					</li>
					<li id="likes-sort-btn" class="clickable sort-btn">
						<h3>Likes</h3>
					</li>
				</ul>
			</div>
			<div id="search-container">
				<ul id="search-btns">
					<li class="sort-btn first">
						<h3>Search</h3>
					</li>
					<li id="search-bar" class="sort-btn">
						<form id="search-form">
							<input id="search-input" type="text" />
							<!-- <input type="submit" style="display: none" /> -->
						</form>
					</li>
				</ul>
			</div>
		</header>

		<main id="content">
			<!-- Your main content here -->
			<div id="playlist-cards">
				<div id="add-card" class="card"></div>
			</div>
		</main>
